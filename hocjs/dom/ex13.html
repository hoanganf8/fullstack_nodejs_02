<body>
  <div class="player-wrap">
    <div class="container">
      <div class="play-btn">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="player">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="progress">
            <span></span>
          </div>
        </div>

  </div>
