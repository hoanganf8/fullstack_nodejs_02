<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/ex01.css" />
  </head>
  <body>
    <div class="checkbox">
      <input type="checkbox" id="check-box-1" hidden />
      <label for="check-box-1"
        ><span class="check-box"></span> Checkbox 1
      </label>
      <input type="checkbox" id="check-box-2" hidden disabled />
      <label for="check-box-2"
        ><span class="check-box"></span> Checkbox 2
      </label>

      <input type="checkbox" id="check-box-3" hidden checked />
      <label for="check-box-3"
        ><span class="check-box"></span> Checkbox 3
      </label>

      <input type="checkbox" id="check-box-4" hidden checked disabled />
      <label for="check-box-4"
        ><span class="check-box"></span> Checkbox 4
      </label>
    </div>
  </body>
</html>
