<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table thead{
        background: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table width="100%" border="1" cellpadding="5" cellspacing="0" class="table">
      <thead>
        <tr>
          <th width="10%">Cột 1</th>
          <th>Cột 2</th>
          <th>Cột 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cột 1</td>
          <td>Cột 2</td>
          <td rowspan="2">Cột 3</td>
        </tr>
        <tr>
          <td>Cột 1</td>
          <td>Cột 2</td>
          <!-- <td>Cột 3</td> -->
        </tr>
        <tr>
          <td colspan="2">Cột 1</td>
          <td>Cột 3</td>
        </tr>
        <tr>
          <td>Cột 1</td>
          <td>Cột 2</td>
          <td>Cột 3</td>
        </tr>
        <tr>
          <td>Cột 1</td>
          <td>Cột 2</td>
          <td>Cột 3</td>
        </tr>
        <tr>
          <td>Cột 1</td>
          <td>Cột 2</td>
          <td>Cột 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">
            Tổng
          </th>
          <th>
            20.000.0000 đ
          </th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
